<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fasthand&family=Inconsolata:wght@400;600&family=Josefin+Sans:wght@300&family=Ysabeau+Infant:wght@100&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1 id="title" class="form-heading">
        SheCodes Workshop <br />
        <em> Online Coding Workshops for Women</em>
      </h1>
      <h2 class="heading" id="description">
        Thank you for taking the time to help us improve the platform
      </h2>
      <form action="page-form" class="form" id="survey-form">
        <div class="form-name">
          <label id="name-label" for="Name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            placeholder="Enter your Name"
            required />
        </div>

        <div class="form-email">
          <label id="email-label" for="Email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            placeholder="Enter your Email"
            required />
        </div>

        <div class="form-age">
          <label id="number-label" for="Age">Age (optional)</label>
          <input
            type="number"
            id="number"
            name="age"
            class="form-control"
            placeholder="Age"
            min="1"
            max="100" />
        </div>

        <div class="form-role">
          <label id="role-label" for="Role"
            >Which option best describes your current role?</label
          >
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open source">Open source</option>
          </select>
        </div>

        <div class="list-projects">
          <p id="list-improvement">
            What would you like to see improved? (<em>Check all that apply</em>)
          </p>
          <label>
            <input
              type="checkbox"
              name="item"
              value="Front-end Projects" />Product Development-Front-end
            Projects
          </label>
          <label>
            <input type="checkbox" name="item" value="UI/UX Projects" />Product
            Design(UI/UX)
          </label>
          <label>
            <input
              type="checkbox"
              name="item"
              value="Product Management" />Product Management
          </label>
          <label>
            <input type="checkbox" name="item" value="Challenges" />Challenges
          </label>
          <label>
            <input
              type="checkbox"
              name="item"
              value="Open Source Community" />Open Source Community
          </label>
          <label>
            <input type="checkbox" name="item" value="Videos" />Videos
          </label>
          <label>
            <input type="checkbox" name="item" value="City Meetups" />City
            Meetups
          </label>
          <label>
            <input type="checkbox" name="item" value="Forum" />SheCodes Forum
          </label>
          <label>
            <input
              type="checkbox"
              name="item"
              value="Additional Courses" />Additional Courses
          </label>
        </div>

        <div class="footer">
          <p><strong>comments or suggestions?</strong></p>
          <textarea
            id="input-comment"
            name="comment"
            class="form-comment"
            placeholder="Enter your Comment Here..."></textarea>
        </div>

        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
